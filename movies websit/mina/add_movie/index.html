<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="design/design.css">
    <title>Films</title>
</head>
<body>
    <div class="form">
     <div class="addmovie">
            <h2 style="font-weight: bold;"> Add Movie</h2>
            <form>
                <div class="name">
                    <label style="color: rgb(151, 52, 144); font-weight: bold;">NAME :</label>
                    <br>
                    <input type="text" placeholder="input name of movie" name="name" class="name1">

                </div>
               <div class="type">
                    <label style="color: rgb(172, 61, 148); font-weight: bold;">Type Of Movie :</label>
                    <br>
                    <input list="type of movie" name="type of movie" class="type1" placeholder="Entre the type of movie">
                </div>
                 <div class="description">
                    <label style="color: rgb(151, 52, 135); font-weight: bold;">description :</label>
                    <br>
                    <input type="text" placeholder="Entre a description of movie" name="description" class="description1">
                </div>
                <div class="trailer">
                    <label style="color: rgb(174, 61, 160); font-weight: bold;">Trailer :</label>
                    <br>
                    <input type="text" placeholder="entre a trailer of movie" name="trailer" class="trailer1">
                </div>
                <div class="cover">
                    <label style="color: rgb(154, 37, 126); font-weight: bold;">Cover :</label>
                    <br>
                    <input type="file" placeholder="entre a cover of movie" name="cover" class="cover1">
                </div>
                <div class="vedio">
                    <label style="color: rgb(147, 35, 126); font-weight: bold;">Vedio :</label>
                    <br>
                    <input type="file" placeholder="Entre the movie" name="vedio" class="vedio1">
                </div>
                 <div class="send">
                    <input type="submit" value="Send" style="font-weight: bold;">
                </div>
                <div class="reset">
                    <input type="Reset"  style="font-weight: bold;">
                </div>

            </form>

        </div>
    </div>
</body>
</html>
